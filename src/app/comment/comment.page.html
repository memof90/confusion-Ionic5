<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Close
        <ion-icon slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Comment</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Your Name</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Your Rating</ion-label>
    </ion-item>
    <ion-item>
      <ion-range min="1" max="5" snaps  step="1" value="5" color="primary" formControlName="rating">
        <ion-icon slot="start" size="small" color="primary" name="sad-outline"></ion-icon>
        <ion-icon slot="end" color="primary" name="happy-outline"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-textarea rows="12" cols="12" placeholder="Your Comment..." formControlName="comment"></ion-textarea>
    </ion-item>
    <ion-button type="submit" [disabled]="!commentForm.valid"> Submit</ion-button>
  </form>
  </ion-content>
