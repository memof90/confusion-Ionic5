<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">

    <div *ngIf="dishes">
      <ion-grid>
        <ion-row>
      <ion-col size="12" size-lg="4"  *ngFor="let dish of dishes">
      <ion-card [routerLink]="['/dishdetail', dish.id]" (pan)="addToFavorite(dish)">
      <img src="{{BaseURL + dish.image}}" class="img-card" />
      <div class="card-title">{{dish.name}}</div>
      <div class="card-subtitle">{{dish.description}}</div>
    </ion-card>
    </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div [hidden]="dishes || errMess">
      <ion-spinner></ion-spinner>
      <h4>Loading . . . Please Wait</h4>
    </div>
    <div *ngIf="errMess">
      <h2>Error</h2>
      <h4>{{errMess}}</h4>
    </div>
  
  </ion-content>
