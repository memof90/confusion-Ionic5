<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Close
        <ion-icon slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Reserve Table</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reserve Table</ion-title>
    </ion-toolbar>
  </ion-header>
<form [formGroup]="reservation" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label>No. of Guests</ion-label>
    <ion-select formControlName="guests">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="1">2</ion-select-option>
      <ion-select-option value="1">3</ion-select-option>
      <ion-select-option value="1">4</ion-select-option>
      <ion-select-option value="1">5</ion-select-option>
      <ion-select-option value="1">6</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Smoking?</ion-label>
    <ion-toggle formControlName="smoking" checked="true" slot="end"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Date and Time</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY H:mm A" pickerFormat="MMM DD, YYYY H:mm A" formControlName="dateTime">
    </ion-datetime>
  </ion-item>
  <ion-button type="submit" [disabled]="!reservation.valid"> Reserve</ion-button>
</form>
  </ion-content>
